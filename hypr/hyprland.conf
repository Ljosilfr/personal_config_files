monitor = VGA-1, 1440x900@75, 0x0, 1

$mainMod = SUPER
$terminal = ghostty
$fileManager = pcmanfm-qt

exec-once = nm-applet &
exec-once = hyprpm reload -n
exec-once=walker --gapplication-service

ecosystem {
	enforce_permissions = 1
}

general {
	gaps_in = 4
	gaps_out = 8
	border_size = 1
	col.active_border = rgb(ffccaa)
	col.inactive_border = rgb(99b8e6)
	layout = dwindle
	allow_tearing = true
}

cursor {
	hide_on_key_press = true
	no_warps = true
	enable_hyprcursor = false
}

render {
	cm_auto_hdr = 0
	new_render_scheduling = true
	direct_scanout = 2
}

decoration {
	rounding = 5
	rounding_power = 2    
    shadow {
        enabled = false
    }
	 blur {
        enabled = true
        size = 6
        passes = 2
    }
}

animations {
	enabled = true
	animation = windowsIn, 0, 2, default, slide
	animation = windowsOut, 1, 2, default, slide
	animation = windowsMove, 1, 2, default, slide
	animation = layersIn, 1, 1.5, default, slide
	animation = layersOut, 0 
	animation = fade, 0
	animation = workspaces, 1, 2, default, slide
	animation = borderangle, 1, 2, default
	animation = border, 1, 2, default
	animation = zoomFactor, 1, 2, default
	animation = monitorAdded, 1, 2, default
}

dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	new_status = master
}

input {
	kb_layout = latam
	kb_variant =
	kb_model =
	kb_options = grp:alt_shift_toggle, compose:rctrl
	kb_rules =
	numlock_by_default = true
	accel_profile = flat
	follow_mouse = 0
	natural_scroll = true
	sensitivity = 1
	force_no_accel = false
}

misc {
	vfr = 0
	force_default_wallpaper = 0
	disable_hyprland_logo = true
}

#------------------------------#
#----| da most wanted mfs |----#
#------------------------------#

bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, C, exec, hyprpicker -a
bind = , F11, fullscreen

# Move windows
bind = Super_R, w, movewindow, u
bind = Super_R, s, movewindow, d
bind = Super_R, d, movewindow, r
bind = Super_R, a, movewindow, l

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch to existing workspaces
bind = , page_up, workspace, e-1
bind = , page_down, workspace, e+1

# Screenshot binds
bind = , Print, exec, hyprshot -m region -o /home/fenrjon/Pictures/Screenshots
bind = $mainMod, Print, exec, hyprshot -m output -m VGA-1 -o /home/fenrjon/Pictures/Screenshots
bind = $mainMod_Alt, Print, exec, hyprshot -m window -o /home/fenrjon/Pictures/Screenshots

# Move/resize windows with mice
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Same as above but with kb
binde = $mainMod_alt , right, resizeactive, 25 0
binde = $mainMod_alt, left, resizeactive, -25 0
binde = $mainMod_alt, up, resizeactive, 0 -25
binde = $mainMod_alt, down, resizeactive, 0 25

# Miscellaneous
bind = Ctrl_Alt, escape , exec, lutris
bind = Ctrl_L Alt, Delete, exec, wlogout
#bind = $mainMod, super_l, exec, ~/.personal-scripts/anyrun_start.sh
bind = $mainMod, Super_R, exec, pkill -SIGUSR1 waybar

