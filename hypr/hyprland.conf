windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = workspace empty,title:Lutris
windowrule = workspace empty,title:New Private Tab - Brave
windowrule = workspace 1,title:New tab - Brave
windowrule = workspace empty,fullscreen,class:brave-agimnkijcaahngcdmfeangaknmldooml-Default		
windowrule = workspace empty,fullscreen,class:brave-alnjocaionimemghmekdafhcjlhcacch-Default
windowrule = workspace empty,fullscreen,class:com.github.rafostar.Clapper
windowrule = workspace empty,class:spotify
windowrule = float,class:nwg-look
windowrule = float,class:selectdefaultapplication

windowrulev2 = rounding 7, floating:1
