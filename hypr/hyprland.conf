monitor = VGA-1, 1440x900@75, 0x0, 1

$mainMod = SUPER
$terminal = foot
$fileManager = pcmanfm-qt

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/xdg-desktop-portal-hyprland &
exec-once = sleep 2 && /usr/lib/xdg-desktop-portal &
exec-once = systemctl --user start hyprpolkitagent

exec-once = swww-daemon
exec-once = hypridle
exec-once = waybar
exec-once = easyeffects --gapplication-service

#----------------------#
#--HYPRLAND-VARIABLES--#
#----------------------#

general {
	gaps_in = 2
	gaps_out = 8
	border_size = 1
	col.active_border = rgb(FF4BA8)
	col.inactive_border = rgb(C7D4FF)
	layout = dwindle
	allow_tearing = false
}
cursor {
	hide_on_key_press = true
	no_warps = true
	enable_hyprcursor = false
}
render {
	cm_auto_hdr = 0
	new_render_scheduling = true
	direct_scanout = 2
}
decoration {
	rounding = 4
	rounding_power = 1

    shadow {
        enabled = false
    }
	 blur {
        enabled = false
    }
}
misc {
	vfr = 0
	force_default_wallpaper = 0
	disable_hyprland_logo = true
	background_color = rgb(121212)
}
input {
	kb_layout = latam
	kb_options = grp:alt_shift_toggle, compose:menu
	numlock_by_default = true
	accel_profile = flat
	follow_mouse = 1
	natural_scroll = true
	sensitivity = 0
}
animations {
	enabled = false
	#---------------------------------------------#
	animation = windowsIn, 1, 3.5, default, slide
	animation = windowsOut, 1, 2.5, default, slide
	animation = windowsMove, 1, 2.5, default, slide
	animation = layersIn, 1, 1.8, default, slide
	animation = layersOut, 0 
	animation = fade, 0
	animation = workspaces, 1, 2, default, slide
	animation = borderangle, 1, 2, default
	animation = border, 1, 2, default
	animation = zoomFactor, 1, 2, default
	animation = monitorAdded, 1, 2.5, default
}
dwindle {
	pseudotile = false
	preserve_split = true
}
master {
	new_status = master
}
ecosystem {
	enforce_permissions = 1
}

#-------------------------------#
#-FUCKING-ENVIRONMENT-VARIABLES-#
#-------------------------------#

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct

env = XCURSOR_THEME,Simp1e-Tokyo-Night
env = XCURSOR_SIZE,24
env = PATH,$PATH:/home/fenrjon/misc/skrtz
env = SWWW_TRANSITION,none

#---------#
#--BINDS--#
#---------#

# General
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, C, exec, hyprpicker -a
bind = $mainMod, F11, fullscreenstate, 0 2
bind = , F11, fullscreen
bind = Ctrl_L_Alt, Delete, exec, wleave

# Move windows
bind = $mainMod, KP_UP, movewindow, u
bind = $mainMod, KP_BEGIN, movewindow, d
bind = $mainMod, KP_RIGHT, movewindow, r
bind = $mainMod, KP_LEFT, movewindow, l

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Navegate workspaces
bind = , page_down, workspace, e+1
bind = , page_up, workspace, e-1

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Screenshot and screenrecording
bind = , Print, exec, take_screenshot --section
bind = $mainMod, Print, exec, take_screenshot --output
bind = $mainMod_Alt, R, exec, screenrcrd_toggle

# Move/resize windows with mice
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Same as above but with kb
binde = $mainMod_alt , right, resizeactive, 25 0
binde = $mainMod_alt, left, resizeactive, -25 0
binde = $mainMod_alt, up, resizeactive, 0 -25
binde = $mainMod_alt, down, resizeactive, 0 25

# Rofi
bind = $mainMod, Super_R, exec, drun_launch
bind = Alt, Tab, exec, workspaces_switcher
bind = $mainMod, R, exec, run_launch

# Miscellaneous
bind = , F12, exec, pkill -SIGUSR1 waybar

